<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock-Moisha</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>WORLD CLOCK</h1>
      <button>Theme</button>
    </div>

    <select>
      <option value="">Select a city...</option>
      <option value="New York">New York</option>
      <option value="London">London</option>
      <option value="Tokyo">Tokyo</option>
      <option value="Sydney">Sydney</option>
      <option value="Cape Town">Cape Town</option>
    </select>

    <div class="city">
      <h2>Johannesburg 🇿🇦</h2>
      <div class="date">29 July 2025</div>
    </div>
    <div class="time"></div>

    <h2>Harare 🇿🇼</h2>
    <div class="date">29 July 2025</div>
    <div class="time"></div>

    <h2>London 🇬🇧</h2>
    <div class="date">29 July 2025</div>
    <div class="time"></div>

    <h2>Tokyo 🇯🇵</h2>
    <div class="date">25 July 2025</div>
    <div class="time"></div>
    <footer>
      This project was coded with ❤️❤️ by
      <a href="https://github.com/Maymoiz">Moisha Ndlovu</a>, open-sourced on
      <a href="https://github.com/Maymoiz/World-Clock">Github</a> and hosted on
      <a href="https://the-world-clock-m.netlify.app/">Netlify.</a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>

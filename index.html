<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock-Moisha</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="content">
    <div class="container">
      <h1>WORLD CLOCK</h1>
    

      <select>
        <option value="">Select a city...</option>
        <option value="New York">New York</option>
        <option value="London">London</option>
        <option value="Tokyo">Tokyo</option>
        <option value="Sydney">Sydney</option>
        <option value="Cape Town">Cape Town</option>
      </select>

      <div class="city">
        <h2>Johannesburg 🇿🇦</h2>
        <div class="time">13:01 <small>PM</small></div>
      </div>
      <div class="date">30 July 2025</div>
      <div class="city">
        <h2>Washington DC 🇺🇸</h2>
        <div class="time">13:01 <small>PM</small></div>
      </div>
      <div class="date">30 July 2025</div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️❤️ by
      <strong><a href="https://github.com/Maymoiz">Moisha Ndlovu</a></strong>, open-sourced on

      <strong><a href="https://the-world-clock-m.netlify.app/">Netlify</a></strong>.
    </footer>
  </div>
    <script src="index.js"></script>
  </body>
</html>
